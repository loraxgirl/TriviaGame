<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
	<title>Bootcamp Trivia Game - Classic Movie Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@500&display=swap" rel="stylesheet">

  </head>

  <body>    
    <div id="wrapper">
      <h1 class="game-title">Classic Movie Trivia</h1>
    </div>

    <div id="container">
 
        <div class="row" id="gameRow"> <!-- Begin Row 2 -->
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCol"> <!-- Begin Column 2A -->
                        <button id="startBtn">START THE GAME</button>
            </div> <!-- End Column 2A -->
        </div> <!-- End Row 2 -->
    
        <div class="row" id="gameRow"> <!-- Begin Row 3 -->
            <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="gameCol"> <!-- Begin Column 3A -->
    
                <!-- WHEN EACH QUESTION IS DISPLAYED -->
                <div id="currentQuestion"></div>
                <div id="timeLeft"></div>
                <div class="question"></div>
                <div class="answerList"></div>
    
                <!-- WHEN EACH ANSWER IS DISPLAYED -->
                <div id="message"></div>
                <div id="correctedAnswer"></div>
                <div id="gif"></div>
                <div id="gifCaption"></div>
    
                <!-- WHEN RESULTS ARE DISPLAYED -->
                <div id="finalMessage"></div>
                <div id="correctAnswers"></div>
                <div id="incorrectAnswers"></div>
                <div id="unanswered"></div>
                <div id="startOverBtn"></div>
    
            </div> <!-- End Column 3A -->
    
        </div> <!-- End Row 3 -->
    

    </div>

    <!-- javaScript link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
